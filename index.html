<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac7cc78f64.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container flex">
            <div class="start flex">
                <div class="menu button flex">
                    <img src="Icons/menu-bar1.png" alt="">
                </div>
                <div class="logo flex">
                    <img src="Images/youtube-logo-png-460201.png" alt="">
                </div>
                <div class="in">IN</div>
            </div>
            <div class="center flex">
                <div class="searchbox flex">
                    <div class="search">
                        <p>Search</p>
                    </div>
                    <div class="searchicon flex">
                        <img src="Icons/magnifying-glass.png" alt="">
                    </div>
                </div>
                <div class="mic button flex">
                    <img src="Icons/voice.png" alt="">
                </div>
            </div>
            <div class="end flex">
                <div class="videoplus button flex">
                    <img src="Icons/videoplus.png" alt="">
                </div>
                <div class="notification icon button flex">
                    <img src="Icons/notification-bell1.png" alt="">
                </div>
                <div class="account flex">
                    <p>P</p>
                </div>
            </div>
        </div>
        <div class="leftbar">
            <div class="box flex"><img src="Icons/house.png" alt="">Home</div>
            <div class="box flex"><img src="Icons/shorts1.png" alt="">Shorts</div>
            <div class="box flex"><img src="Icons/subs.png" alt="">Subscriptions</div>
            <div class="box flex"><img src="Icons/you.png" alt="">You</div>
            <div class="box flex"><img src="Icons/download.png" alt="">Downloads</div>
        </div>
        <div class="container2 flex">
            <div class="topics all">All</div>
            <div class="topics">Podcasts</div>
            <div class="topics">Houses</div>
            <div class="topics">Prediction</div>
            <div class="topics">Music</div>
            <div class="topics">News</div>
            <div class="topics">Self-confidence</div>
            <div class="topics">Hair conditioners</div>
            <div class="topics">Skills</div>
            <div class="topics">Mixes</div>
            <div class="topics">Computer programming</div>
            <div class="topics">Job interviews</div>
        </div>
        <div class="right-arrow">
            <div class="forward flex">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </header>
</body>
</html>
