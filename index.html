<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac7cc78f64.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container flex">
            <div class="start flex">
                <div class="menu button flex">
                    <img src="Icons/menu-bar1.png" alt="">
                </div>
                <div class="logo flex">
                    <img src="Images/youtube-logo-png-460201.png" alt="">
                </div>
                <div class="in">IN</div>
            </div>
            <div class="center flex">
                <div class="searchbox flex">
                    <div class="search">
                        <p>Search</p>
                    </div>
                    <div class="searchicon flex">
                        <img src="Icons/magnifying-glass.png" alt="">
                    </div>
                </div>
                <div class="mic button flex">
                    <img src="Icons/voice.png" alt="">
                </div>
            </div>
            <div class="end flex">
                <div class="videoplus button flex">
                    <img src="Icons/videoplus.png" alt="">
                </div>
                <div class="notification icon button flex">
                    <img src="Icons/notification-bell1.png" alt="">
                </div>
                <div class="account flex">
                    <p>P</p>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
